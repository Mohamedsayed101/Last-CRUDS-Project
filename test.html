<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="./src/CSS/input.css" rel="stylesheet" />
  <link href="./src/CSS/output.css" rel="stylesheet" />
  <title>CRUD with Tailwind Sidebar</title>
</head>
<body class="bg-slate-900 text-slate-100">

  <!-- Overlay (for small screens) -->
  <div id="overlay" class="fixed inset-0 bg-black/40 z-40 hidden"></div>

  <!-- Sidebar -->
  <aside id="sidebar"
         class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-slate-100 p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-200 z-50 sidebar-scroll">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h3 class="text-lg font-bold">My CRUD</h3>
        <p class="text-xs text-slate-400">Products manager</p>
      </div>
      <button id="closeSidebar" aria-label="Close sidebar" class="md:hidden p-2 rounded bg-gray-800 hover:bg-gray-700">
        ‚úï
      </button>
    </div>

    <nav aria-label="Main navigation" class="space-y-2">
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">üè† Dashboard</a>
      <a href="#create" class="block px-3 py-2 rounded hover:bg-gray-800">‚ûï Create Product</a>
      <a href="#list" class="block px-3 py-2 rounded hover:bg-gray-800">üìã Products List</a>
      <a href="#search" class="block px-3 py-2 rounded hover:bg-gray-800">üîé Search</a>
      <a href="#settings" class="block px-3 py-2 rounded hover:bg-gray-800">‚öôÔ∏è Settings</a>
    </nav>

    <div class="mt-6 border-t border-gray-800 pt-4 text-sm text-slate-400">
      <p>Logged as <span class="text-white">Admin</span></p>
    </div>
  </aside>

  <!-- Main wrapper -->
  <div id="main" class="min-h-screen md:pl-64 transition-all duration-200">

    <!-- Topbar -->
    <header class="flex items-center gap-3 p-4 bg-transparent sticky top-0 z-30">
      <button id="sidebarToggle"
              aria-expanded="true"
              aria-controls="sidebar"
              class="p-2 rounded bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        ‚ò∞
      </button>

      <div>
        <h1 class="text-xl font-semibold">CRUDS</h1>
        <p class="text-xs text-slate-400">CREATE ¬∑ READ ¬∑ UPDATE ¬∑ DELETE ¬∑ SEARCH</p>
      </div>
    </header>

    <!-- Page content (ÿ∂ÿπ ŸáŸÜÿß ÿßŸÑŸÄ HTML ÿßŸÑŸÖŸàÿ¨ŸàÿØ ŸÑÿØŸäŸÉ) -->
    <main class="p-4">
      <!-- ÿ∂ÿπ ŸáŸÜÿß ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ•ŸÜÿ¥ÿßÿ° (form) ŸàÿßŸÑÿ¨ÿØÿßŸàŸÑ -->
      <!-- ÿ≥ÿ£ÿ∂ÿπ ŸÖÿ´ÿßŸÑÿßŸã Ÿàÿßÿ≠ÿ™ŸÅÿ∏ ÿ®ŸÖŸÉÿßŸÜ tbody/inputs ŸÉŸÖÿß ÿπŸÜÿØŸÉ -->
      <section id="create" class="mb-6">
        <div class="max-w-3xl mx-auto bg-gray-800 p-4 rounded-md shadow">
          <form id="productForm" class="space-y-3">
            <input id="title" class="w-full rounded px-3 py-2 bg-gray-900 text-slate-100" placeholder="title" />
            <div class="flex gap-2">
              <input id="price" type="number" oninput="getTotal()" class="flex-1 rounded px-3 py-2 bg-gray-900" placeholder="price" />
              <input id="taxes" type="number" oninput="getTotal()" class="flex-1 rounded px-3 py-2 bg-gray-900" placeholder="taxes" />
              <input id="ads" type="number" oninput="getTotal()" class="flex-1 rounded px-3 py-2 bg-gray-900" placeholder="ads" />
              <input id="discount" type="number" oninput="getTotal()" class="flex-1 rounded px-3 py-2 bg-gray-900" placeholder="discount" />
            </div>
            <div class="flex items-center justify-between">
              <small id="total" class="px-3 py-2 rounded bg-red-800">Total: 0</small>
              <input id="count" type="number" class="w-24 rounded px-3 py-2 bg-gray-900" placeholder="count" />
            </div>

            <input id="category" class="w-full rounded px-3 py-2 bg-gray-900" placeholder="category" />
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
              <button id="submit" type="submit" class="col-span-1 md:col-span-3 bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">Create</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list">
        <div class="max-w-5xl mx-auto bg-gray-800 p-4 rounded-md shadow">
          <div class="flex gap-2 mb-4">
            <input id="search" oninput="searchData(this.value)" class="flex-1 rounded px-3 py-2 bg-gray-900" placeholder="search" />
            <div class="flex gap-2">
              <button id="searchByTitle" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-700/80">Search By Title</button>
              <button id="SearchByCategory" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-700/80">Search By Category</button>
            </div>
          </div>

          <div id="deleteAll" class="mb-3"></div>

          <div class="overflow-auto">
            <table class="min-w-full text-center table-auto">
              <thead>
                <tr class="text-xs text-slate-400">
                  <th class="px-2 py-1">id</th>
                  <th class="px-2 py-1">title</th>
                  <th class="px-2 py-1">price</th>
                  <th class="px-2 py-1">taxes</th>
                  <th class="px-2 py-1">ads</th>
                  <th class="px-2 py-1">discount</th>
                  <th class="px-2 py-1">total</th>
                  <th class="px-2 py-1">category</th>
                  <th class="px-2 py-1">update</th>
                  <th class="px-2 py-1">delete</th>
                </tr>
              </thead>
              <tbody id="tbody" class="divide-y divide-gray-700"></tbody>
            </table>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Scripts -->
  <script src="./JS/script.js"></script> <!-- ŸÉŸàÿØ CRUD ÿßŸÑŸÇÿØŸäŸÖ -->
  <script src="./JS/slider.js"></script> <!-- ÿßŸÑŸÉŸàÿØ ÿßŸÑÿµÿ∫Ÿäÿ± ŸÑŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿ≥ŸäÿØÿ®ÿßÿ± -->
</body>
</html>
