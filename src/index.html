<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/output.css" />
    <title>Document</title>

    <style>
      .error {
        padding: 5px 0 10px 0;
        color: red;
      }
      .notFound {
        text-align: center;
        padding: 36px;
        color: #666;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="crud">
      <header>
        <h2 class="title">CRUDS</h2>
        <p>CREATE READ UPDATE DELETE SEARCH</p>
      </header>
      <div class="inputs">
        <form action="">
          <input
            type="text"
            placeholder="title"
            id="title"
            style="width: 100%"
          />
          <p class="titleError error"></p>
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="price"
              id="price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="taxes"
              id="taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="ads"
              id="ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="discount"
              id="discount"
            />
            <small id="total"></small>
          </div>
          <p class="priceError error"></p>
          <input type="number" placeholder="count" id="count" />
          <p class="countError"></p>
          <input type="text" placeholder="category" id="category" />
          <p class="categoryError error"></p>
          <button id="submit" type="submit">Create</button>
          <p class="AllError error"></p>
        </form>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="search"
            name=""
            id="search"
            placeholder="search"
            onkeyup="searchData(this.value)"
          />
          <div class="btnSearch">
            <button id="searchByTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="SearchByCategory" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table id="proTable">
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <div class="sidebar">

    </div> -->

    <script src="./JS/script.js"></script>
  </body>
</html>
